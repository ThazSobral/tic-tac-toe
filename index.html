<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>tic-tac-toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>

    <p>To play, you need two people. Are you ready?</p>
  </header>

  <main>
    <div id="board">
      <div class="line-board">
        <div id="1" class="block">1</div>
        <div id="2" class="block">2</div>
        <div id="3" class="block">3</div>
      </div>
      <div class="line-board">
        <div id="4" class="block">4</div>
        <div id="5" class="block">5</div>
        <div id="6" class="block">6</div>
      </div>
      <div class="line-board">
        <div id="7" class="block">7</div>
        <div id="8" class="block">8</div>
        <div id="9" class="block">9</div>
      </div>

      <div id="information">
        <p>Player: <span id="player"></span></p>
      </div>

      <div id="winner">
        <p>Winner: <span id="winner-player"></span></p>
      </div>

      <button>reset</button>
  </main>
  
  <footer>
    <p>Game tic-tac-toe created for me with <span id="heart-symbol">‚ù§</span></p>
  </footer>
  </div>
</body>
</html>
